---
stages:
  - build
  - deploy

Front - install deps:
  stage: build
  image: php:7.4
  script:
    - cd Front
    - composer install --no-dev --no-interaction --no-scripts --optimize-autoloader
  artifacts:
    paths:
      - Front/vendor

Front - deploy:
  stage: deploy
  image: phploy:4.9.3
  except:
    changes:
      - api/composer.json
  script:
    - phploy -s client

Front - deploy with vendor:
  stage: deploy
  image: phploy:4.9.3
  only:
    changes:
      - Front/composer.json
  script:
    - phploy -s client-with-vendor
